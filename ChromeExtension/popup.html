<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="js/popup.js" type="text/javascript"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="whole">
			<div>
				<input type="image" id="castbtn" src="assets/castpage.png" class="image-button" style="margin-top:0.8em;margin-bottom:0.6em;"/>
			</div>
			<div>
				<input type="image" id="homebtn" src="assets/return.png" class="image-button" style="margin-top:0em;margin-bottom:0.6em;"/>
			</div>
			<div id="remote">
				<div>
					<input type="image" id="pause" style="margin:0.25em;margin-top:0em" title="Play/pause" class="image-button" src="assets/pause.png" />
					<input type="image" id="stop" style="margin:0.25em;margin-top:0em;" title="Stop video/Empty queue" class="image-button" src="assets/stop.png" />
				</div>
				<div>
					<input type="image" id="backward" style="margin:0.25em;margin-top:0em;" title="Backward" class="image-button" src="assets/backward.png" />
					<input type="image" id="forward" style="margin:0.25em;margin-top:0em;" title="Forward" class="image-button" src="assets/forward.png" />
				</div>
				<div>
					<input type="image" id="vol_down" style="margin:0.25em;margin-top:0em;" title="Volume -" class="image-button" src="assets/vol_down.png" />
					<input type="image" id="vol_up" style="margin:0.25em;margin-top:0em;" title="Volume +" class="image-button" src="assets/vol_up.png" />
				</div>
			</div>
		</div>
	</body>
</html>
